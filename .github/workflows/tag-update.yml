name: Update Release Tags

on:
  release:
    types:
      - published
      - edited

jobs:
  update-tags:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: sersoft-gmbh/running-release-tags-action@v1.2
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
        if: github.event.release.prerelease == false
